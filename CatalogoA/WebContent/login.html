<!DOCTYPE html>
<html>
    <head>
    	<meta charset="ISO-8859-1">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" type="image/png" href="loginImage/iconaLogo.png">
        <link rel="stylesheet" href="css/signUp.css" type="text/css">
    </head>

    <body>
    	<div class="main">
    		<a href="home.html"><img src="loginImage/logo.png" alt="Logo" width="100"></a>
        	<h1>Accedi</h1>
      
	        <form action="loginServlet" method="post">
	            <input type="email" name="email" class="testo" required placeholder="Email" autofocus><br>
	            <input type="password" name="password" class="testo" required maxlength="8" placeholder="Password">
	        <br>
	        <br>
	        <input type="submit" value="Accedi" id="pulsante">
	        </form>
	        <p>Non hai ancora un account? <a href="signUp.html">Registrati ora!</a></p>
        </div>
        
    </body>
</html>
